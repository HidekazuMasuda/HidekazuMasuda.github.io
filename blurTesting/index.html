<html lang="ja" ng-app="myApp">
<script src="bower_components/angular/angular.js"></script>
<script>
window.onload = function(){
	var $count1 = 0;
	document.getElementById("sample1").onblur = function(){
		document.getElementById("count1").innerHTML = ++$count1;
	}
}
angular.module('myApp', []).controller('myController', function(){
    this.count2 = 0;
    this.blurHandler = function(){
        this.count2++;
        alert('ngblur');
    }
});
</script>
<body>
<h2>getElementByIdによる指定</h2>
<input type="text" id="sample1"><br>
フォーカス外し回数：<span id="count1">0</span>
<h2>AngularJSによる指定</h2>
<div ng-controller="myController as my">
<input type="text" id="sample2" ng-blur="my.blurHandler()" onblur="alert('onblur')"><br>
フォーカス外し回数：{{my.count2}}
</div>

</body>
</html>
